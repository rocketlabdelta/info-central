---
layout: page
---
<nav role="navigation" class="nav nav--secondary">
  <ul class="nav__listing">
    {%- for page in site.recovery -%}
    <li class="nav__list">
      <a class="nav__link" href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {%- endfor -%}
  </ul>
</nav>

<header class="grid">
  <h1>{{page.title}}</h1>
</header>

<main class="grid" id="main" role="main">
{{ content }}
</main>
