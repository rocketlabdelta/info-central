function preload() { 
        this.length = preload.arguments.length;
        for (var i = 0; i < this.length; i++) {
                this[i+1] = new Image();
                this[i+1].src = preload.arguments[i];
        }
}

        "images/support_on.gif",
        "images/regulation_on.gif",
        "images/research_on.gif",
        "images/resources_on.gif")
}

function select(i) {
        if (document.images) {
                var src = document.images[i].src;
                var off = src.lastIndexOf("off");
                if (off != -1) {
                        document.images[i].src = src.substring(0,off) + "on.gif";
                }
        }
}

function deselect(i) {
        if (document.images) {
                var src = document.images[i].src;
                var on = src.lastIndexOf("on");
                if (on != -1) {
                        document.images[i].src = src.substring(0,on) + "off.gif";
                }
        }
}

// Stop hiding javascript -->
